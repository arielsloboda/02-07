<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  
  function imprimir(){
alert("Isso esta funcionando na função");
    }
    
    // SEM PASSAGEM PARAMETRO
    function soma(){
valor1=5;
valor2=10;
let soma = valor1+valor2;
alert("A soma de 5+10 é = " + soma);
    }

   // COM PASSAGEM PARAMETRO
    function soma2(valor1,valor2){
        let soma = valor1+valor2;
        alert("A soma dos valores = " + soma);
    }



   // SÓ APARECE SE CHAMAR A FUNÇÃO(FUNCTION)
    imprimir();
    soma();
    soma2(5,10);
        
    </script>
</body>
</html>
